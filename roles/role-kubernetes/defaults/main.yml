---
kubernetes_packages:
  - name: kubelet
    state: present
  - name: kubectl
    state: present
  - name: kubeadm
    state: present
  - name: kubernetes-cni
    state: present

kubernetes_version: '1.25.6'
kubernetes_version_rhel_package: '1.25.6'
cillium_version: '1.9.3'
calico_version : "v3.25.0"

#kubernetes_role: master

kubernetes_kubelet_extra_args: ""
kubernetes_kubeadm_init_extra_opts: ""
kubernetes_join_command_extra_opts: ""

kubernetes_allow_pods_on_control_node: false
kubernetes_taint_worker: false
kubernetes_enable_web_ui: false
kubernetes_web_ui_manifest_file: https://raw.githubusercontent.com/kubernetes/dashboard/v2.7.0/aio/deploy/recommended.yaml

kubernetes_pod_network:
  # Flannel CNI.
  # cni: 'flannel'
  # cidr: '10.244.0.0/16'
  # Calico CNI.
  # cni: 'calico'
  # cidr: '10.8.0.0/16'
  # Cillium CNI
  cni: 'cillium'
  cidr: '10.0.0.0/8'

kubernetes_apiserver_advertise_address: '10.42.0.1'
kubernetes_version_kubeadm: 'stable-{{ kubernetes_version }}'
kubernetes_ignore_preflight_errors: 'all'

kubernetes_apt_release_channel: main
# Note that xenial repo is used for all Debian derivatives at this time.
kubernetes_apt_repository: "deb http://apt.kubernetes.io/ kubernetes-xenial {{ kubernetes_apt_release_channel }}"
kubernetes_apt_ignore_key_error: false

kubernetes_yum_arch: x86_64

# Flannel config files.
kubernetes_flannel_manifest_file_rbac: https://raw.githubusercontent.com/coreos/flannel/master/Documentation/k8s-manifests/kube-flannel-rbac.yml
kubernetes_flannel_manifest_file: https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

# Calico config files
kubernetes_calico_manifest_file: https://raw.githubusercontent.com/projectcalico/calico/{{ calico_version }}/manifests/calico.yaml

#Cillium config files
cillium_manifest_file: "https://raw.githubusercontent.com/cilium/cilium/{{ cillium_version }}/install/kubernetes/quick-install.yaml"

k8s_cp_manifest_file:
  - /etc/kubernetes/manifests/kube-controller-manager.yaml
  - /etc/kubernetes/manifests/kube-scheduler.yaml
  - /etc/kubernetes/manifests/etcd.yaml  